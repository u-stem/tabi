services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tabi
      POSTGRES_PASSWORD: tabi
      POSTGRES_DB: tabi
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tabi"]
      interval: 2s
      timeout: 5s
      retries: 10

  api:
    image: oven/bun:1.3.2-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "bun install --frozen-lockfile && bun run --hot apps/api/src/index.ts"
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://tabi:tabi@db:5432/tabi
      FRONTEND_URL: http://localhost:3000
      BETTER_AUTH_BASE_URL: http://localhost:3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3001/health || exit 1"]
      interval: 2s
      timeout: 5s
      retries: 15

  init:
    image: oven/bun:1.3.2-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "bun install --frozen-lockfile && bun run db:push && bun run db:seed"
    environment:
      DATABASE_URL: postgresql://tabi:tabi@db:5432/tabi
      API_URL: http://api:3001
    depends_on:
      api:
        condition: service_healthy
    restart: "no"
    profiles:
      - init

volumes:
  pgdata:
  node_modules:
